<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: blue;
            width: 300px;
        }
        div:hover {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo</h1>
    <p>Passe o mouse em cima do texto. </p>
    <div>Passe o mouse aqui
        <p> Texto Escondido</p>
    </div>
</body>
</html>
