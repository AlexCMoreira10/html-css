<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação 2</title>
    <style>
        **{
            padding: 0px;
            margin: 0px;
        }
        body {
            display: grid;
            width: 100%;
            height: 100vh;
            place-items: center;
            animation: image 1s ease alternate infinite;
        }

        @keyframes image{
            to { transform: translateY(30px);

            }
        }
    </style>
</head>
<body>
    <i class="fasfa-angle-double-downfa" style="font-size: 120px;">AAA</i>
</body>
</html>
